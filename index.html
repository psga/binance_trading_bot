<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on("price", function (msg) {
            //console.log(msg)
            document.getElementById("price").innerText = msg
            
        });
    </script>
</head>

<body>
    <h1>BTC-USD PRICE</h1>
    <div style="font-size: 20px;" id="price"></div>

</body>

</html>
